<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixell River Financial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <img src="logo.png" alt="Pixell River Financial Logo" width="50">
      <a href="#">Employees</a>
      <a href="#">Organization</a>
    </nav>
    <h1>Pixell River Financial</h1>

  <main>

  <script src="script.js"></script>

</html>
